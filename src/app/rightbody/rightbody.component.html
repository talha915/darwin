<div class="rightbody">
  <div class="container">
    <h3>
      Models
    </h3>
    <div class="row">
      <div class="columnA">
        <div class="inputWithIcon">
          <input type="text" class="inputStyle" placeholder="Search Models">
          <i class="fa fa-search" ></i>
        </div>
      </div>
      <div class="columnA">
        <div class="dropdown">
          <div class="dropdownStyle">
            GOAL
          </div>
          <button class="dropbtn">Show All
            <i class="i dropdownIcon"></i>
          </button>
          <div class="dropdown-content dropdownContentStyle">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
      </div>
      <div class="columnA">
        <div class="dropdown">
          <div class="dropdownStyle">
            SORT BY
          </div>
          <button class="dropbtn">Most Recent
            <i class="i dropdownIcon"></i>
          </button>
          <div class="dropdown-content dropdownContentStyle">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="box">
          <h6 class="boxtext boxtextStyle">
            My Models > [Model for projectX] > {{folderName}}
          </h6>
          <div class="boxtext boxtextbutton">
            <span *ngIf="itemSelected>0" class="boxtextselectedItem">
              {{itemSelected}} Selected
            </span>
            <span>
              <a (click)="createFolder()">
                <i class="material-icons createfoldericon">&#xe2c7;</i>
              </a>
            </span>
            <span *ngIf="itemSelected==0">
              &nbsp;&nbsp;
              <a href="#" class="dropbtn1">Create New Model</a>
            </span>
            <span *ngIf="itemSelected>0">
              &nbsp;&nbsp;
              <div class="dropdown">
                <button class="boxdropbtn actionbutton">Actions
                  <i class="i actionbuttonicon"></i>
                </button>
                <div class="dropdown-content dropdownContentStyle">
                  <a (click)="modalDialog()">Move to...</a>
                  <a href="#">Deselect All</a>
                </div>
              </div>
            </span>
          </div>
        </div>
      </div>
      <div class="row cardrow">
        <div class="columnC">
          <app-card (messageEvent)="receiveMessage($event);" (foldernameEvent)="receivefolderName($event)" ></app-card>
        </div>
      </div>
    </div>
  </div>
