    <div class="row">
      <div class="columnA">
        <div class="inputWithIcon">
          <input type="text" style="margin-top: 25px; border: none; background-color: gray; color: white ; height: 10px" placeholder="Search Models">
          <i class="fa fa-search" style="padding-top: 20px;"></i>
        </div>
      </div>
      <div class="columnA">
        <div class="dropdown">
          <div style="margin-left: 33px; color: white; font-size: 10px">

            <i class="i" style="margin-left: 15px;"></i>

            <a href="#">Link 3</a>
          </div>
        </div>
      </div>
      <div class="columnA">
        <div class="dropdown">

            SORT BY
          </div>
          <button class="dropbtn">Most Recent
            <i class="i" style="margin-left: 15px;"></i>
          </button>
          <div class="dropdown-content" style="margin-left: 30px">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
      </div>
      <div class="row" style="padding-top:25px;">
        <div class="box">
          <h6 class="mytext" style="padding-top: 8px">
            My Models > [Model for projectX]
          </h6>
          <div class="mytext" style="float:right; ">
            <span *ngIf="itemSelected>0" style="margin-right: 25px;">
              {{itemSelected}} Selected
            </span>
            <span>
              <a (click)="createFolder()">
                <i class="material-icons" style="margin-top:5px;">&#xe2c7;</i>
              </a>
            </span>
            <span *ngIf="itemSelected==0">
              &nbsp;&nbsp;
              <a href="#" class="dropbtn1">Create New Model</a>
            </span>
            <span *ngIf="itemSelected>0">
              &nbsp;&nbsp;
              <div class="dropdown">
                <button class="boxdropbtn" style="background-color: aqua; text-align: center;">Actions
                  <i class="i" style="margin-left: 15px; color: white;"></i>
                </button>
                <div class="dropdown-content" style="margin-left: 30px">
                  <a (click)="modalDialog()">Move to...</a>
                  <a href="#">Deselect All</a>
                </div>
              </div>
            </span>
          </div>
        </div>
      </div>
